<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="bg-white text-black dark:bg-black dark:text-white flex items-center justify-center h-screen"
  >
    <div
      class="bg-gray-200 dark:bg-[#141414] p-5 rounded-lg sm:w-[400px] w-[300px]"
    >
      <div class="flex flex-col items-center">
        <img
          src="./images/img.jpg"
          alt="Image"
          class="rounded-[50%] w-20 sm:w-30 border-4 border-sky-500"
        />
        <h2 class="font-bold my-2 sm:text-xl text-xs">Ojijevwe Peter Godday</h2>
        <p class="my-1 text-[1rem] text-[#c5f82a]">Warri,Delta State</p>
        <p class="py-3 text-center text-xs sm:text-xl">
          "Frontend Developer and Avid Reader."
        </p>

        <div class="flex flex-col justify-between">
          <a
            href="https://github.com/Goddaybc"
            class="sm:w-[20rem] w-[15rem] text-center p-2 my-2 bg-[#333333] text-2xl rounded-xl hover:bg-[#c5f82a] hover:text-black"
            target="_blank"
            >Github</a
          >
          <a
            href="https://www.frontendmentor.io/profile/Goddaybc"
            class="sm:w-[20rem] w-[15rem] text-center p-2 my-2 bg-[#333333] text-2xl rounded-xl hover:bg-[#c5f82a] hover:text-black"
            target="_blank"
            >Frontend Mentor</a
          >
          <a
            href="https://www.linkedin.com/in/godday-ojijevwe/"
            class="sm:w-[20rem] w-[15rem] text-center p-2 my-2 bg-[#333333] text-2xl rounded-xl hover:bg-[#c5f82a] hover:text-black"
            target="_blank"
            >Linkedin</a
          >
          <a
            href="https://x.com/Gawdday"
            class="sm:w-[20rem] w-[15rem] text-center p-2 my-2 bg-[#333333] text-2xl rounded-xl hover:bg-[#c5f82a] hover:text-black"
            target="_blank"
            >Twitter</a
          >
          <a
            href="#"
            class="sm:w-[20rem] w-[15rem] text-center p-2 my-2 bg-[#333333] text-2xl rounded-xl hover:bg-[#c5f82a] hover:text-black"
            target="_blank"
            >Instagram</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
